steps:
  - label: Hello World!
    parallelism: 4
    agents:
      queue: foo-bar-k8s
    plugins:
      - kubernetes:
          gitEnvFrom:
            - secretRef:
                name: buildkite-agent-stack-ssh-secret
          podSpec:
            serviceAccountName: buildkite
            containers:
              - image: google/cloud-sdk:latest
                command: [sh, -c]
                args:
                  - "'gcloud storage ls'"
